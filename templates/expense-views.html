<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            background-color: #007bff;
            padding: 2px;
            box-sizing: border-box;
            font-size: 18px;
            color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          
        }
        .nav h3 {
            font-size: 24px;
        }

        .calendar-container {
            width: 90%;
            max-width: 90%;
            text-align: center;
            padding: 20px;
            
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .calendar-header h2 {
            margin: 0;
            font-size: 32px;
        }
        .calendar-header button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .days {
            margin-bottom: 30px;
            font-size: 18px;
        }
        .dayN {
            background-color: rgb(10, 214, 10);
            padding: 10px;
            border-radius: 5px;
        }
        .calendar-grid, .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .day {
            padding: 12px;
            background-color: #f0f0f0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 24px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight:500;
        }

        .day:hover {
            background-color: #ddd;
        }

        .day.disabled {
            background-color: #e0e0e0;
            cursor: not-allowed;
        }
        .day ul li {
            text-decoration: none;
            list-style-type: none;  /* Removes any bullet points or markers */
            margin: 0;
            padding: 0;
            position: absolute;
            top: 4px;
            left: 6px;
            font-size: 16px;
            font-weight: 600;
        }

    </style>
</head>
<body>
    <div class="nav">
        <div class="home">Back</div>
        <h3>Add New Expense</h3>
        <div class="rules">Instructions</div>
    </div>

    <div class="calendar-container">
        <!-- Calendar Header -->
        <div class="calendar-header">
            <button onclick="changeMonth(-1)">&lAarr; Prev</button>
            <h2 id="calendarTitle"></h2>
            <button onclick="changeMonth(1)">Next &rAarr;</button>
        </div>
        <!-- Days name showed -->
        <div class="days" id="dayName">
            <div class="dayN">Sun</div>
            <div class="dayN">Mon</div>
            <div class="dayN">Tue</div>
            <div class="dayN">Wed</div>
            <div class="dayN">Thu</div>
            <div class="dayN">Fri</div>
            <div class="dayN">Sat</div>
        </div>

        <!-- Calendar Grid -->
        <div class="calendar-grid" id="calendarGrid">
        <!-- Days will be populated here dynamically -->
        </div>
    </div>

    <script>
        let currentDate = new Date();

        // Function to render the calendar
        function renderCalendar() {
            fetch('/api-expenseView')
                .then(response => response.json())
                .then(data => {
                    const year = currentDate.getFullYear();
                    const month = currentDate.getMonth();

                    document.getElementById('calendarTitle').innerText = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;

                    const firstDay = new Date(year, month, 1).getDay();
                    const totalDays = new Date(year, month + 1, 0).getDate();

                    const calendarGrid = document.getElementById('calendarGrid');
                    calendarGrid.innerHTML = '';

                    const expenseByDay = {};

                    // Organizing expenses by day
                    data.expenses.forEach(expense => {
                        const expenseDate = new Date(expense.date);
                        const expenseYear = expenseDate.getFullYear();
                        const expenseMonth = expenseDate.getMonth();
                        const expenseDay = expenseDate.getDate();

                        if(expenseYear === year && expenseMonth == month){
                            const dateKey = `${expenseYear}-${expenseMonth+1}-${expenseDate}`;
                            if (!expenseByDay[expenseDay]) {
                            expenseByDay[expenseDay] = [];
                            }
                            expenseByDay[expenseDay].push(expense);
                            }
                        
                    });

                    // Populating the calendar
                    for (let i = 0; i < firstDay; i++) {
                        const emptyDay = document.createElement('div');
                        calendarGrid.appendChild(emptyDay);
                    }

                    for (let day = 1; day <= totalDays; day++) {
                        const dayBox = document.createElement('div');
                        dayBox.classList.add('day');
                        dayBox.innerText = day;

                        // If there are expenses for this day, display them
                        if (expenseByDay[day]) {
                            const expensesList = document.createElement('ul');

                            // Just add the first expense for the given day
                            const expense = expenseByDay[day][0];  // Since there's only one expense per day
                            const expenseItem = document.createElement('li');
                            expenseItem.innerText = `\u20B9${expense.total_expense}`;
                            expensesList.appendChild(expenseItem);

                            dayBox.appendChild(expensesList);
                        }
                        else{
                            const expensesList = document.createElement('ul');

                            // Just add the first expense for the given day
                              // Since there's only one expense per day
                            const expenseItem = document.createElement('li');
                            expensesList.appendChild(expenseItem);
                            dayBox.appendChild(expensesList);
                        }
                        dayBox.onclick = () => showExpenseForm(day);
                        calendarGrid.appendChild(dayBox);
                    }
                });
        }

        // Change month when clicking prev/next buttons
        function changeMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            renderCalendar();
        }

        // Show the calendar when the page loads
        window.addEventListener('load', function () {
            renderCalendar();
        });

    </script>
</body>
</html>
